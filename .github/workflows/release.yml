name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Get the version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        cd cmd/gowaveform

        # Build for Linux (amd64)
        GOOS=linux GOARCH=amd64 go build -ldflags="-X main.Version=$VERSION" -o ../../gowaveform-linux-amd64 .

        # Build for Linux (arm64)
        GOOS=linux GOARCH=arm64 go build -ldflags="-X main.Version=$VERSION" -o ../../gowaveform-linux-arm64 .

        # Build for macOS (amd64)
        GOOS=darwin GOARCH=amd64 go build -ldflags="-X main.Version=$VERSION" -o ../../gowaveform-darwin-amd64 .

        # Build for macOS (arm64 - Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-X main.Version=$VERSION" -o ../../gowaveform-darwin-arm64 .

        # Build for Windows (amd64)
        GOOS=windows GOARCH=amd64 go build -ldflags="-X main.Version=$VERSION" -o ../../gowaveform-windows-amd64.exe .

        # Build for Windows (arm64)
        GOOS=windows GOARCH=arm64 go build -ldflags="-X main.Version=$VERSION" -o ../../gowaveform-windows-arm64.exe .

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          gowaveform-linux-amd64
          gowaveform-linux-arm64
          gowaveform-darwin-amd64
          gowaveform-darwin-arm64
          gowaveform-windows-amd64.exe
          gowaveform-windows-arm64.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
